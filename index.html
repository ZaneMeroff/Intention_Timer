<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="h2-container">
      <div class="new-activity-container">
        <h2 class="new-activity-heading">New Activity</h2>
      </div>
      <div class="past-activity-container">
        <h2 class="past-activities-heading">Past Activites</h2>
      </div>
    </section>
    <main>
      <section class="left-section">
        <p class="select-catagory-paragraph">Select a catagory:</p>
        <div class="catagory-container">
          <button class="study-button" type="button">Study</button>
          <button class="meditate-button" type="button">Meditate</button>
          <button class="exercise-button" type="button">Exercise</button>
        </div>
        <form>
          <p>What would you like to accomplish during this time?</p>
          <input class="accomplish-input" type="text">
          <p class="warning-message" id="accomplish-error-message"><img class="warning" src="./assets/warning.svg" alt="warning icon">A description is required</p>
            <section class="time-container">
              <div>
                <p class="time-paragraph">Minutes</p>
                <input class="minutes-input" type="number">
                <p class="warning-message" id="minute-error-message"><img class="warning" src="./assets/warning.svg" alt="warning icon">A time is required</p>
              </div>
              <div>
                <p class="time-paragraph">Seconds</p>
                <input class="seconds-input" type="number">
                <p class="warning-message" id="second-error-message"><img class="warning" src="./assets/warning.svg" alt="warning icon">A time is required</p>
              </div>
            </section>
        </form>
        <div class="start-button-container">
        <button class="start-activity-button" type="button">START ACTIVITY</button>
        </div>
        </section>
      <aside>
        <p>You haven't logged any activites yet.</p>
        <p>Complete the form on the left to get started!</p>
      </aside>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
